<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPDTN Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .success { border-left: 4px solid #4CAF50; }
        .loading { border-left: 4px solid #2196F3; }
        .error { border-left: 4px solid #f44336; }
        button {
            background: #625166;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #4a3d52;
        }
        pre {
            background: #0d1117;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ XPDTN Survey Dashboard</h1>
        
        <div id="status" class="status success">
            <h3>‚úÖ Cloudflare Pages is Working!</h3>
            <p>Your site is successfully deployed and accessible.</p>
        </div>

        <div class="status loading">
            <h3>üîÑ Testing API Connection...</h3>
            <p id="api-status">Testing your Worker function...</p>
            <button onclick="testAPI()">Test Survey Data API</button>
        </div>

        <div id="results" style="display: none;">
            <h3>API Response:</h3>
            <pre id="api-response"></pre>
        </div>
    </div>

    <script>
        // Test the API endpoint
        async function testAPI() {
            const statusEl = document.getElementById('api-status');
            const resultsEl = document.getElementById('results');
            const responseEl = document.getElementById('api-response');
            
            statusEl.textContent = 'Testing API connection...';
            resultsEl.style.display = 'none';
            
            try {
                console.log('Testing API at /api/survey-data');
                
                const response = await fetch('/api/survey-data');
                console.log('API Response status:', response.status);
                console.log('API Response headers:', response.headers);
                
                // Get the raw response text first
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\n\nResponse: ${responseText}`);
                }
                
                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`Invalid JSON response: ${parseError.message}\n\nRaw response: ${responseText}`);
                }
                
                console.log('Parsed API data:', data);
                
                statusEl.innerHTML = '‚úÖ <strong>API is working!</strong> Your Worker function is responding correctly.';
                responseEl.textContent = JSON.stringify(data, null, 2);
                resultsEl.style.display = 'block';
                
            } catch (error) {
                console.error('API Test failed:', error);
                statusEl.innerHTML = `‚ùå <strong>API Error:</strong> ${error.message}`;
                responseEl.textContent = error.message;
                resultsEl.style.display = 'block';
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
